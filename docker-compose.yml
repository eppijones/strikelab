version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: strikelab-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strikelab
    ports:
      - "5432:5432"
    volumes:
      - strikelab_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  strikelab_data:
